<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Age calculator app</title>

    <link rel = "stylesheet" href = "./style.css">
  </head>
  <body>
    <div class = "calculator">
      <div class = "dayCalc">
        DAY
        <input type = "number" placeholder = "DD" id = "day" min = "0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
        <span class = "dayError"></span>
      </div>
      <div class = "monthCalc">
        MONTH
        <input type = "number" placeholder = "MM" id = "month" min = "0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
        <span class = "monthError"></span>
      </div>
      <div class = "yearCalc">
        YEAR
        <input type = "number" placeholder = "YYYY" id = "year" min = "0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
        <span class = "yearError"></span>
      </div>
      <div class = "divider">
        <hr class = "leftBorder">
        <button class = "arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
        <hr class = "rightBorder">
      </div>

      <div class = "displayAge">
        <p><span class = "displayYear">- -</span> years</p>
        <p><span class = "displayMonth">- -</span> months</p>
        <p><span class = "displayDay">- -</span> days</p>
      </div>
    </div>
    <script src = "./index.js"></script>
  </body>
</html>
